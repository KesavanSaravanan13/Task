<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samples</title>
    <link rel="stylesheet" href="/Daily Problems/Task/CSS/Sample.css" />
</head>

<body>
    <nav>
        <a href="">Home</a>
        <a href="">Products</a>
        <a href="">Services</a>
        <a href="">About</a>
        <a href="">Contact</a>
    </nav>
    <div class="d-flex justify-content-between" style="background-color: #f5f6fa; border: 1px solid none;">
        <input type="text" name="password" id="password" placeholder="Password" style="border: none; box-shadow: none;">
        <a href="" style="text-decoration: underline; color: gray;">show</a>
    </div>

    <form>
        <fieldset>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="birthday">Birthday:</label>
            <input autocomplete="" type="date" id="birthday" name="birthday"><br><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <input disabled type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
