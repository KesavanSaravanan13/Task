<body>
    <div class="row" id="pass">
        <div class="col-1">
            <input style="border: none; width: 200px;" type="text" placeholder="Password">
        </div>
        <div class="col-1">
            <a href="" style="text-decoration: none; width:100px;">show</a>
        </div>
    </div>
    <div class="container">
        <div class="row gx-5 ">
            <div  class="col bg">Column 1</div>
            <div class="col text-black bg-light">Column 2</div>
            <div class="col">Column 2</div>
            <div class="col">Column 2</div>
            <div class="col">Column 2</div>
            <div class="col">Column 2</div>
            <div class="col">Column 1</div>

            <div class="col">Column 2</div>
            <div class="col">Column 2</div>
            <div class="col">Column 2</div>
            <div class="col">Column 2</div>

        </div>
    </div>
    <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8">.col-md-8</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6">.col-6</div>
          <div class="col-6">.col-6</div>
        </div>
      </div>
</body>
