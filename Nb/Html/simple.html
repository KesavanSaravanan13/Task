<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Header with Scrollable Content</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000; /* Ensures header stays above other content */
    }
    .content {
        margin-top: 60px; /* Adjust this value to match the height of your header */
        padding: 20px;
        overflow-y: auto; /* Enables vertical scrolling */
        height: calc(100vh - 60px); /* Calculates height of content area */
    }
</style>
</head>
<body>
    <div class="header">
        <h1>Fixed Header</h1>
    </div>
    <div class="content">
        <!-- Your scrollable content goes here -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam suscipit lectus in tellus bibendum tincidunt. Proin at urna ac nulla tempus volutpat. Donec et arcu ac lorem bibendum varius.</p>
        <!-- Repeat lorem ipsum or add your own content to test scrolling -->
    </div>
</body>
</html>
